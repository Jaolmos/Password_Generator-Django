<h1> hola mundo.home </h1>

<form action="password">

    <h1>Password Generator</h1>

    <label for="lenght">Selecciona la longitud de tu Password</label>
    <select name="lenght" id="lenght">
        <option value="6">6 carácteres</option>
        <option value="7">7 carácteres</option>
        <option value="8">8 carácteres</option>
        <option value="9">9 carácteres</option>
        <option value="10">10 carácteres</option>
        <option value="11">11 carácteres</option>
        <option value="12">12 carácteres</option>
    </select>

    <label for="uppercase">Máyuscula</label>
    <input type="checkbox" name="uppercase" id="uppercase">

    <label for="special-char">Carácteres especiales</label>
    <input type="checkbox" name="special-char" id="special-char">

    <label for="numbers">Números</label>
    <input type="checkbox" name="numbers" id="numbers">

    <button>Genera el Password</button>

</form>
