{% extends 'generator_app/base.html'%}

{% block title %}Generador de passwords{% endblock%}


{% block content %}

<div class="container p-4">


    <div class="col-md-4 offset-md-4">
        <form action="password" class="card card-body">

            <h1>Password Generator</h1>

            <label for="lenght">Selecciona la longitud de tu Password</label>
            <select name="lenght" id="lenght" class="form-control">
                <option value="6">6 carácteres</option>
                <option value="7">7 carácteres</option>
                <option value="8">8 carácteres</option>
                <option value="9">9 carácteres</option>
                <option value="10">10 carácteres</option>
                <option value="11">11 carácteres</option>
                <option value="12">12 carácteres</option>
            </select>

            <div class="form-check form-switch my-2">
                <label for="uppercase" class="form-check-label">Máyuscula</label>
                <input type="checkbox" name="uppercase" id="uppercase" class="form-check-input">
            </div>

            <div class="form-check form-switch my-2">
                <label for="special-char" class="form-check-label">Carácteres especiales</label>
                <input type="checkbox" name="special-char" id="special-char" class="form-check-input">
            </div>

            <div class="form-check form-switch my-2">
                <label for="numbers" class="form-check-label">Números</label>
                <input type="checkbox" name="numbers" id="numbers" class="form-check-input">
            </div>


            <button class="btn btn-primary">Genera el Password</button>

        </form>
    </div>
</div>


{% endblock %}
